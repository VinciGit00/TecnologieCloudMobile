<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta charset="utf-8" />
    <meta name="generator" content="AlterVista - Editor HTML" />
    <title></title>
    <script language="javascript">
      function Calcola(operazione) {
        //Testo convertito in un numero intero
        //Se non ce la fa crea un NaN
        var v1 = parseInt(document.forms.myForm.op1.value);
        var v2 = parseInt(document.forms.myForm.op2.value);
        //Se NaN converte a 0 come valore di default
        if (isNaN(v1)) v1 = 0;
        if (isNaN(v2)) v2 = 0;

        var testo = "";

        //4 if per gestire l'operazione
        if (operazione == "+") testo = "" + v1 + "+" + v2 + "=" + (v1 + v2);
        if (operazione == "-") testo = "" + v1 + "-" + v2 + "=" + (v1 - v2);
        if (operazione == "*") testo = "" + v1 + "*" + v2 + "=" + v1 * v2;
        if (operazione == "/") {
          if (v1 == 0 && v2 == 0) testo = "Indeterminato";
          else if (v2 == 0) testo = "" + v1 + "/" + v2 + "Impossibile";
          else testo = "" + v1 + "/" + v2 + "=" + v1 / v2;
        }
        //Serve per settare  i valori a schermo
        var nodo = document.getElementById("risultato");
        nodo.innerHTML = "<p>" + testo + "</p>";
      }
    </script>
  </head>

  <body>
    <!--Non va bene l'on submit perchè altrimenti non saprei quale tasto 
       ho schiacciato-->
    <form name="myForm" onsubmit="return false;">
      <input type="text" name="op1" value="1" />
      <input type="text" name="op2" value="2" />
      <!--Passo come parametro il simbolo dell'operazione-->
      <!--Servono degli onClick perchè ci sono diversi tipi di bottone-->
      <input type="submit" value="+" onclick="Calcola('+');" />
      <input type="submit" value="-" onclick="Calcola('-');" />
      <input type="submit" value="*" onclick="Calcola('*');" />
      <input type="submit" value="/" onclick="Calcola('/');" />
    </form>

    <div id="risultato"><p>1-2=-1</p></div>
  </body>
</html>
