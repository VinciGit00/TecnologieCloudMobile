<script language="javascript">
  //Inizio dello sctipt javascript
  function gen_messaggio(message) {
    var format=message.toUpperCase() 
    var size=1 //go through the message, letter by letter 
    var risultato="";
    for (i=0;i<message.length;i++) {
 		var m = format.charAt(i).fontsize(size).bold();
        risultato += m;
     	if (size<7) 
        	size++; 
     	else 
        	size=1;
    }
    return risultato;
  }


//Lo script viene chiamato quando c'Ã¨ caricamento delle pagina
function formatta() {
    //Prende il nodo con quell'id
    var nodo = document.getElementById("area_risultato");
    //Chiama la funzione
	nodo.innerHTML = gen_messaggio("Welcome everybody");
    return false;
}

//Alternativa -> Passo il parametro
  function formatta2(id) {
    //Prende il nodo con quell'id
    var nodo = document.getElementById(id);
    //Chiama la funzione
    nodo.innerHTML = gen_messaggio("Welcome everybody");
    return false;
  }
</script></head>
