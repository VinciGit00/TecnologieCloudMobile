    <title></title>
    <script type="text/javascript" src="jquery-2.0.0.js"></script>
    <script language="javascript">
      function gen_messaggio(message) {
        var format = message.toUpperCase();
        var size = 1; //go through the message, letter by letter
        var risultato = "";
        for (i = 0; i < message.length; i++) {
          var m = format.charAt(i).fontsize(size).bold();
          risultato += m;
          if (size < 7) size++;
          else size = 1;
        }
        return risultato;
      }

      function formatta(event) {
        var msg = $("#idtesto").eq(0).html();
        $("#area_risultato").eq(0).html(gen_messaggio(msg));
        event.preventDefault();
      }

      var finit = function () {
        ///set the event handler
        $("#idtesto").bind("click", formatta);
      };
      $(finit);
    </script>
  </head>
